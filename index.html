<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Website</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Image Search Website</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images" />
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697082390841-bbe568972ac8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80"
                alt="A women sitting on the steps" />
            <a href="https://unsplash.com/photos/a-woman-sitting-on-the-steps-of-a-colorful-staircase-rKTQj6jLCYY"
                target="_blank">A women sitting on the steps</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797406-97f364419b4a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="A women standing on a rock" />
            <a href="https://unsplash.com/photos/a-woman-sitting-on-the-steps-of-a-colorful-staircase-rKTQj6jLCYY"
                target="_blank">A women standing on a rock</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1703494395643-4f5a2dd57e9f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="A man standing on top of a roof" />
            <a href="https://unsplash.com/photos/a-woman-sitting-on-the-steps-of-a-colorful-staircase-rKTQj6jLCYY"
                target="_blank">A man standing on top of a roof</a>
        </div>
    </div>

    <button id="show-more-button" onclick="Showmore();">Show More</button>

    <script src="script.js"></script>
</body>

</html>
